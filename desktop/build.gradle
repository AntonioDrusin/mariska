apply plugin: "java"

sourceCompatibility = 7
sourceSets.main.java.srcDirs = [ "src/" ]

project.ext.mainClassName = "com.mygdx.game.desktop.DesktopLauncher"
project.ext.assetsDir = new File("./build/assets");
project.ext.spriteDir = new File("../core/sprites")

task copyResources(type: Copy) {
    from '../core/assets'
    into './build/assets/'
    include '**/*.*'
    eachFile {println it.getSourceName()}
}

task copyAudio(type: Copy) {
    from '../core/sounds'
    into './build/assets/sounds'
    include '**/*.*'
    eachFile {println it.getSourceName()}
}

task buildSprites(type:Exec){
    dependsOn{
        [copyResources, copyAudio]
    }
    workingDir project.assetsDir
    executable 'aseprite'
    def sheetFile =new File("./build/assets/spritesheet.png")
    def dataFile =new File("./build/assets/spritesheet.json")
    def argumentList = [ '-b','--sheet-pack', '--sheet', file(sheetFile), '--data', file(dataFile) ]
    args argumentList + files {project.spriteDir.listFiles()}
}

task makeResources() {
    dependsOn{
        buildSprites
    }
}

task run(dependsOn: classes, type: JavaExec) {
    dependsOn {
        makeResources
    }

    main = project.mainClassName
    main = project.mainClassName
    classpath = sourceSets.main.runtimeClasspath
    standardInput = System.in
    workingDir = project.assetsDir
    ignoreExitValue = true
}

task dist(type: Jar) {
    from files(sourceSets.main.output.classesDir)
    from files(sourceSets.main.output.resourcesDir)
    from {configurations.compile.collect {zipTree(it)}}
    from files(project.assetsDir);

    dependsOn {
        makeResources
    }
 
    manifest {
        attributes 'Main-Class': project.mainClassName
    }
}
dist.dependsOn classes

eclipse {
    project {
        name = appName + "-desktop"
        linkedResource name: 'assets', type: '2', location: 'PARENT-1-PROJECT_LOC/android/assets'
    }
}

task afterEclipseImport(description: "Post processing after project generation", group: "IDE") {
  doLast {
    def classpath = new XmlParser().parse(file(".classpath"))
    new Node(classpath, "classpathentry", [ kind: 'src', path: 'assets' ]);
    def writer = new FileWriter(file(".classpath"))
    def printer = new XmlNodePrinter(new PrintWriter(writer))
    printer.setPreserveWhitespace(true)
    printer.print(classpath)
  }
}